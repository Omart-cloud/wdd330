<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Housing Agent</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Agent Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="saved.html">Saved</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>
  <main>
    <section id="search-filter">
      <h2>Search Listings</h2>
      <form id="searchForm">
        <input type="text" id="searchTitle" placeholder="Title" />
        <input type="text" id="searchLocation" placeholder="Location" />
        <input type="number" id="minPrice" placeholder="Min Price" />
        <input type="number" id="maxPrice" placeholder="Max Price" />
        <button type="submit">Search</button>
        <button type="button" id="resetFilter">Reset</button>
      </form>
    </section>
    
    <section id="listings">
      <h2>Your Listings</h2>
      <div id="listingContainer">
        <!-- Listings will be rendered here -->
      </div>
    </section>

    <section id="add-listing">
      <h2>Add New Listing</h2>
      <form id="listingForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required />

        <label for="location">Location:</label>
        <input type="text" id="location" required />

        <label for="price">Price:</label>
        <input type="number" id="price" required />

        <label for="description">Description:</label>
        <textarea id="description" rows="4"></textarea>

        <label for="images">Upload Images:</label>
        <input type="file" id="images" multiple accept="image/*" />

        <button type="submit">Add Listing</button>
      </form>
    </section>
  </main>
  <script src="scripts/listing.js"></script>
</body>
</html>
